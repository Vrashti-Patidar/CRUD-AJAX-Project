<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="display.js">
</script>
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4 text-primary">Add Employee</h1>
		<div class="mb-3">
			<label for="en" class="form-label">Name:</label>
			<input type="text" class="form-control" name="name" id="en" required>
		</div>
		<div class="mb-3">
			<label for="ep" class="form-label">Password:</label>
			<input type="password" class="form-control" name="password" id="ep" required>
		</div>
		<div class="mb-3">
			<label for="ee" class="form-label">Email:</label>
			<input type="email" class="form-control" name="email" id="ee" required>
		</div>
		<div class="mb-3">
			<label for="ec" class="form-label">Country:</label>
			<select class="form-select" id="ec" name="country">
				<option value="india">India</option>
				<option value="usa">USA</option>
				<option value="uk">UK</option>
				<option>Other</option>
			</select>
		</div>
	<div class="mb-3">
		<input type="button" class="btn btn-success" value="Add" onclick="getDetails();"/>	
	</div>
	<div class="mb-3">
		<span id="result" class="text-success fw-bold"></span>
	</div>
	<div class="mb-3">
		<input type="button" class="btn btn-primary" value="View" onclick="showView();">
	</div>
	<div id="View" class="mt-3"></div>
</div>
</body>
</html>
